<head>
  <title>A Text Expander Synchronization Tool</title>
</head>

<body>
  <div class="Container">
    <header>
  	  <h1>Expander Group List</h1>
      <form class="new-expandergroup">
        <input type="text" name="text" placeholder="Type to add new expandergroups" />
      </form>
    </header>
  
    <ul>
      {{#each expandergroups}}
        {{> expandergroup}}
      {{/each}}
    </ul>
  </div>

</body>

<template name="expandergroup">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>
